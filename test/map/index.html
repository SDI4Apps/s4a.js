<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../deps/jquery-1.10.2/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="../../deps/ol-v3.10.1/ol.js" type="text/javascript"></script>
        <script src="../../dist/s4a.js" type="text/javascript"></script>
        <link href="../../deps/ol-v3.10.1/ol.css" rel="stylesheet" type="text/css"/>
        <script>
            jQuery("document").ready(function () {

                var map = new ol.Map({
                    view: new ol.View({
                        center: [0, 0],
                        zoom: 1
                    }),
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.MapQuest({layer: 'osm'})
                        })
                    ],
                    target: 'map'
                });
            });
        </script>
        <style>
            #map {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div></div>
    </body>
</html>
